<!DOCTYPE html><!-- HTML 5-->

<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>

</head>

<body>
<script>
	$(document).bind("pageinit",function(){
	//pengiraan menggunaan AJAX-->
		$('#hantar').click(function(){
			var nama=$('#nama').val();
			var v1=$('#v1').val();
			var v2=$('#v2').val();
			var jaw=$('#jaw').val();
			var v3=parseInt(v1) + parseInt(v2);
			var data='Jumlah :  ' + v3;
			var tk='Terima kasih kerana menggunakan aplikasi ini';
			$('#jumlah').html(data);
			$('#tk').html(tk);
			$('#try_ajax').popup('open');
				if(jaw==v3) {
					$("#msg").html("Bagus! Jawapan anda betul");
				}
				else {
					$("#msg").html("Jawapan anda tidak betul. Sila cuba sekali lagi");
				}
		});
	});
</script>
<form id="form1">
	<div data-role="fieldcontain">
		<label>Nama</label>
		<input type="text" name="nama" id="nama">
	</div>

	<div data-role="fieldcontain">
		<label>Variable 1</label>
		<input type="number" name="v1" id="v1">
	</div>

	<div data-role="fieldcontain">
		<label>Variable 2</label>
		<input type="number" name="v2" id="v2">
	</div>	

	<div data-role="fieldcontain">
		<label>Jawapan</label>
		<input type="number" name="jaw" id="jaw">
	</div>
	
</form>

<input type="button" id="hantar" value="Kira">
<div id="try_ajax" data-role="popup" data-dismissible="false" style="max-width:400px;">
		<div data-role="header">
			<h1>Jumlah</h1>
		</div>
			<div role="main" class="ui-content">
				<!--<div id="jumlah">
					html(data) di sini
				</div>
				<div id="tk">
					html(tk) di sini
				</div>-->
				<div id="msg">
					html(tk) di sini
				</div>				
				<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back" >Tutup</a>

			</div>
		
</div>


</body>
</html>
